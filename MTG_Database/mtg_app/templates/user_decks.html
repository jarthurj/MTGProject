<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Welcome {{request.session.email}}</h1>
	<a href="/">Homepage</a>
	<a href="/logout">Logout</a>
	<h1>Decks:</h1>
	{%for deck in decks%}
		<a href="/deck/{{deck.id}}">{{deck.name}}</a>
	{% endfor %}
	<h1>Create New Deck</h1>
	<form action='/new_deck' method='post'>
		{% csrf_token %}
		<p>Deck Name:<input type='text' name='new_deck'></p>
		<button type="submit">Create</button>
	</form>
</body>
</html>
